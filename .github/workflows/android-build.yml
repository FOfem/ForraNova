name: ForraNova Android APK Build

on:
  push:
    branches: [ main ]

jobs:
  build_android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install Bubblewrap
        run: npm install -g @bubblewrap/cli

      - name: Initialize and Build
        run: |
          # Create a dummy config so it doesn't ask questions
          mkdir -p ~/.bubblewrap
          echo '{"jdkPath":"'"$JAVA_HOME"'","androidSdkPath":"./android-sdk"}' > ~/.bubblewrap/config.json
          
          # Initialize the project from your manifest
          bubblewrap init --manifest=https://fofem.github.io/ForraNova/manifest.json --quiet --yes
          
          # Build the APK
          bubblewrap build --yes

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ForraNova-App-Package
          path: |
            *.apk

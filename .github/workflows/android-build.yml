name: ForraNova Android APK Build

on:
  push:
    branches: [ main ]

jobs:
  build_android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install Bubblewrap
        run: npm install -g @bubblewrap/cli

      - name: Build Android APK
        run: |
          # 1. Create the configuration directory for Bubblewrap
          mkdir -p ~/.bubblewrap
          
          # 2. Pre-configure Bubblewrap paths so it doesn't ask questions
          # Using the variables provided by the GitHub runner
          echo '{"jdkPath":"'"$JAVA_HOME"'","androidSdkPath":"'"$ANDROID_SDK_ROOT"'"}' > ~/.bubblewrap/config.json
          
          # 3. Build the APK using the twa-manifest.json
          bubblewrap build --yes

        
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ForraNova-Release-APK
          path: ./*.apk

name: ForraNova Android APK Build

on:
  push:
    branches: [ main ]

jobs:
  build_android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install Bubblewrap
        run: npm install -g @bubblewrap/cli

      - name: Initialize and Build
        run: |
          # 1. Setup local config paths
          mkdir -p ~/.bubblewrap
          echo '{"jdkPath":"'"$JAVA_HOME"'","androidSdkPath":"/usr/local/lib/android/sdk"}' > ~/.bubblewrap/config.json
          
          # 2. Initialize using the file in your folder (Fixes the HTML error)
          bubblewrap init --manifest=./manifest.json --quiet --yes
          
          # 3. Build the APK
          bubblewrap build --yes

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ForraNova-Release-APK
          path: ./*.apk

name: ForraNova Android APK Build

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Build Android App
        uses: pwa-builder/pwa-auth-action@v2
        with:
          # This action handles the SDK and JDK automatically
          pwa-url: "https://fofem.github.io/ForraNova/"
          package-id: "com.forranova.hub"
          app-name: "ForraNova Hub"

      - name: PWABuilder Android
        uses: pwa-builder/pwabuilder-android-package-action@v1
        with:
          # It reads your manifest.json directly from your live site
          manifest-url: "https://fofem.github.io/ForraNova/manifest.json"
          
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ForraNova-Release-APK
          path: ./*.apk
